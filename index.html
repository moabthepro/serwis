<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Bytes | Serwis Elektroniki</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --accent-red: #8b0000;
            --hover-red: #cc0000;
            --text-color: #e0e0e0;
            --card-bg: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo-area {
            margin-bottom: 30px;
            display: flex;
            justify-content: center; /* Wyśrodkowanie loga */
        }

        .main-logo {
            max-width: 100%; /* Sprawia, że logo skaluje się na telefonie */
            height: auto;
            max-height: 120px; /* Maksymalna wysokość, żeby logo nie było za wielkie */
        }

        p.tagline {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 10px;
            margin-bottom: 0;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background-color: var(--card-bg);
            border: 1px solid var(--accent-red);
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
        }

        .link-card:hover {
            background-color: var(--accent-red);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
        }

        .company-info {
            margin-top: 40px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 8px;
            font-size: 0.85rem;
            line-height: 1.6;
            text-align: left;
        }

        .company-info h3 {
            color: var(--accent-red);
            margin-top: 0;
            font-size: 1rem;
        }

        .footer-links {
            margin-top: 25px;
            font-size: 0.8rem;
        }

        .footer-links a {
            color: var(--text-color);
            text-decoration: underline;
            opacity: 0.6;
            margin: 0 10px;
        }

        .footer-links a:hover {
            opacity: 1;
            color: var(--accent-red);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">
            <img src="logo.png" alt="Zero Bytes Logo" class="main-logo">
        </div>

        <p class="tagline">Naprawy PCB | Tuning | Upgrade</p>

        <div class="links-container">
            <a href="tel:+48123456789" class="link-card">Zadzwoń do serwisu</a>
            <a href="mailto:kontakt@zerobytes.pl" class="link-card">Wyślij zapytanie (Email)</a>
            <a href="https://facebook.com/twoj-profil" class="link-card">Facebook</a>
            <a href="https://instagram.com/twoj-profil" class="link-card">Instagram</a>
            <a href="#" class="link-card">Cennik usług</a>
        </div>

        <div class="company-info">
            <h3>Dane Firmy</h3>
            <strong>Zero Bytes - Serwis Komputerowy</strong><br>
            NIP: [Wpisz NIP]<br>
            Adres: [Wpisz Adres]<br>
            Specjalizacja: Zaawansowane naprawy elektroniczne, OC/UV, Systemy operacyjne.
        </div>

        <div class="footer-links">
            <a href="regulamin.html">Regulamin</a>
            <a href="polityka.html">Polityka prywatności</a>
        </div>
    </div>

</body>
</html>
