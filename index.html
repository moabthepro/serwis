<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Bytes | Serwis Elektroniki</title>
    <style>
        :root {
            --bg-color: #000000; 
            --accent-red: #8b0000;
            --text-color: #e0e0e0;
            --card-bg: #111111;
            --status-open: #00ff00;
            --status-online: #ffcc00;
            --status-closed: #ff0000;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 440px;
            text-align: center;
        }

        .logo-area {
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
        }

        .main-logo {
            width: 100%;
            height: auto;
            max-height: 280px; 
            display: block;
        }

        #service-status {
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 50px;
        }

        /* Styl pulsujƒÖcej kropki */
        .dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
                box-shadow: 0 0 5px currentColor;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
                box-shadow: 0 0 15px currentColor;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.7;
                box-shadow: 0 0 5px currentColor;
            }
        }

        .status-section {
            margin-bottom: 25px;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--accent-red);
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.2);
        }

        .status-input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            text-align: center;
            font-size: 1rem;
        }

        .status-input:focus {
            border-color: var(--accent-red);
            outline: none;
        }

        .btn-status {
            width: 100%;
            padding: 15px;
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .btn-status:hover {
            background: #cc0000;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            background-color: var(--card-bg);
            border: 1px solid #222;
            border-left: 5px solid var(--accent-red);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s;
        }

        .link-card:hover {
            background-color: #1a1a1a;
            transform: scale(1.02);
            border-left-width: 15px;
        }

        .footer-links {
            margin-top: 50px;
            padding-bottom: 30px;
            opacity: 0.3;
            font-size: 0.75rem;
        }

        .footer-links a { color: white; margin: 0 10px; text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">
            <img src="logo.png" alt="Zero Bytes" class="main-logo">
        </div>

        <div id="service-status">
            <div class="dot"></div>
            <span id="status-text">Sprawdzanie...</span>
        </div>

        <div class="status-section">
            <h3 style="margin-top:0; font-size: 0.9rem; color: #fff; margin-bottom: 15px; letter-spacing: 1px;">SPRAWD≈π STATUS NAPRAWY</h3>
            <input type="text" id="orderId" class="status-input" placeholder="Wprowad≈∫ numer zlecenia">
            <button onclick="goToStatus()" class="btn-status">SZUKAJ ZLECENIA</button>
        </div>

        <div class="links-container">
            <a href="tel:+48XXXXXXXXX" class="link-card">üìû ZADZWO≈É DO SERWISU</a>
            <a href="https://wa.me/48XXXXXXXXX" class="link-card">üí¨ NAPISZ NA WHATSAPP</a>
            <a href="mailto:kontakt@zerobytes.pl" class="link-card">‚úâÔ∏è WY≈öLIJ ZAPYTANIE</a>
            <a href="#" class="link-card">üõ†Ô∏è CENNIK I US≈ÅUGI</a>
        </div>

        <div class="footer-links">
            <a href="#">Regulamin</a>
            <a href="#">Polityka prywatno≈õci</a>
        </div>
    </div>

    <script>
        function updateStatus() {
            const now = new Date();
            const day = now.getDay(); 
            const currentTime = now.getHours() + (now.getMinutes() / 60);
            const statusDot = document.querySelector('.dot');
            const statusText = document.getElementById('status-text');

            const startDate = new Date('2026-03-02');
            const diffInTime = now.getTime() - startDate.getTime();
            const diffInWeeks = Math.floor(diffInTime / (1000 * 3600 * 24 * 7));
            const isWeekOne = (diffInWeeks % 2 === 0);

            let state = "closed";

            if (day >= 1 && day <= 5) {
                if (isWeekOne) {
                    if (currentTime >= 9.5 && currentTime < 15.5) state = "online";
                    else if (currentTime >= 15.5 && currentTime < 18.5) state = "open";
                } else {
                    if (currentTime >= 9.5 && currentTime < 12) state = "open";
                    else if (currentTime >= 12 && currentTime < 15.5) state = "online";
                    else if (currentTime >= 15.5 && currentTime < 18) state = "open";
                }
            }

            const styles = {
                open: { color: "var(--status-open)", text: "Serwis otwarty" },
                online: { color: "var(--status-online)", text: "Tylko kontakt online" },
                closed: { color: "var(--status-closed)", text: "Serwis zamkniƒôty" }
            };

            const currentStyle = styles[state];
            statusDot.style.backgroundColor = currentStyle.color;
            statusDot.style.color = currentStyle.color; // Potrzebne do box-shadow (currentColor)
            statusText.innerText = currentStyle.text;
        }

        function goToStatus() {
            const id = document.getElementById('orderId').value;
            if(id) {
                window.location.href = "https://twojanazwa.serwisant-online.pl/s/" + id;
            }
        }

        updateStatus();
        setInterval(updateStatus, 60000);
    </script>
</body>
</html>
